<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container-fluid">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page">Business Success Predictor</li>
				</ol>
			</nav>
		</div>
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Specify Business Attributes</h5>
					<form class="was-validated">
						<div class="form-row">
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="bussiness-card" required>
									<label class="custom-control-label" for="business-card">Accepts Business Cards</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="bikeparking" required>
									<label class="custom-control-label" for="bikeparking">Bike Parking</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="caters" required>
									<label class="custom-control-label" for="caters">Caters</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="kids" required>
									<label class="custom-control-label" for="kids">Good for Kids</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="tv" required>
									<label class="custom-control-label" for="tv">Has TV</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="outdoor" required>
									<label class="custom-control-label" for="outdoor">Outdoor Seating</label>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="delivery" required>
									<label class="custom-control-label" for="delivery">Delivery Service</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="groups" required>
									<label class="custom-control-label" for="groups">Good for Groups</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="reservations" required>
									<label class="custom-control-label" for="reservations">Reservation Service</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="table" required>
									<label class="custom-control-label" for="table">Table Service</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="take-out" required>
									<label class="custom-control-label" for="take-out">Take Out Service</label>
								</div>
							</div>
							<div class="col-md-2 mb-1">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="wheelchair" required>
									<label class="custom-control-label" for="wheelchair">Wheelchair Accessible</label>
								</div>
							</div>
						</div>
						
						<div class="form-row form-inline">
							<div class="form-group col-md-2">
								<label class="my-1 mr-2" for="alcohol">Alochol</label>
								<select class="custom-select my-1 mr-sm-2"  id="alcohol" class="form-control">
									<option>None</option>
									<option>Beer and Wine</option>
									<option>Full Bar</option>
									<option selected>Not Applicable</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="my-1 mr-2" for="noise">Noise</label>
								<select class="custom-select my-1 mr-sm-2"  id="noise" class="form-control">
									<option>Very Loud</option>
									<option>Loud</option>
									<option>Average</option>
									<option>Quiet</option>
									<option selected>Not Applicable</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="my-1 mr-2" for="attire">Attire</label>
								<select class="custom-select my-1 mr-sm-2"  id="attire" class="form-control">
									<option>Casual</option>
									<option>Dressy</option>
									<option>Formal</option>
									<option selected>Not Applicable</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="my-1 mr-2" for="price">Price</label>
								<select class="custom-select my-1 mr-sm-2"  id="price" class="form-control">
									<option>Low</option>
									<option>Medium</option>
									<option>High</option>
									<option>Very High</option>
									<option selected>Not Applicable</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="my-1 mr-2" for="wifi">WiFi</label>
								<select class="custom-select my-1 mr-sm-2"  id="wifi" class="form-control">
									<option>No</option>
									<option>Free</option>
									<option>Paid</option>
									<option selected>Not Applicable</option>
								</select>
							</div>
						</div>
						
					</form>
					<!--
					<form class="form-inline">
						<div class="form-row">
							<div class="col-md-2 mb-1">
								<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
								<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
								<option selected>Choose...</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
								</select>
							</div>
						</div>
					</form>
					-->
					<a href="#" class="btn btn-primary">Submit</a>
				</div>
			</div>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
